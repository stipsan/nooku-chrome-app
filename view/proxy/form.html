<link rel="stylesheet" href="proxy.css" />
<style type="text/css">
	#status {
		display: none;
	}
</style>
<script type="text/javascript">
	console.warn(this.getElementById('content'), arguments);
	var model = Factory.get('model.proxies');
	this.getElementById('proxy').set('value', model.getProxy())
		.addEventListener('input', function(){
			model.setProxy(this.value);
		});
</script>

<section id="content">
	<input id="proxy" type="text" placeholder="Set a proxy host name here&hellip;" />
	<button id="check">Check Proxy</button>
</section>
