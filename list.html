<input type="text" ng-model="search" class="search-query" placeholder="Search">
<table>
    <thead>
    <tr>
        <th>Project</th>
        <th>Description</th>
        <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="connection in connections | orderByPriority | filter:search | orderBy:'title'">
        <td><a href="{{connection.url}}" target="_blank">{{connection.title}}</a></td>
        <td>{{connection.username}}</td>
        <td>
            <a href="#/edit/{{project.$id}}"><i class="icon-pencil"></i></a>
        </td>
    </tr>
    </tbody>
</table>
